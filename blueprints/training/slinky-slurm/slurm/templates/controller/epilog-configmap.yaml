{{- if .Values.epilogScripts -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "slurm.controller.epilogName" . }}
  namespace: {{ include "slurm.namespace" . }}
  labels:
    {{- include "slurm.labels" . | nindent 4 }}
data:
  {{- range $key, $content := .Values.epilogScripts }}
  epilog-{{- $key -}}: |
    {{- $content | nindent 4 }}
  {{- end }}{{- /* range $key, $content := .Values.epilogScripts */}}
{{- end }}{{- /* if .Values.epilogScripts */}}
